<body>
<header>
    <div class="container">
        <div class="header__inner">
            <div class="logo_box">
                <img src="" alt="">
            </div>

            <nav class="header_item">
                <a href="home.html"><h2>Каталог</h2></a>
                <a href="about.html"><h2>О нас</h2></a>
                <a href="contact.html"><h2>Контакты</h2></a>
            </nav>

            <div class="header_item">

        </div>
    </div>
</header>

<main>
    <div class="contact">
        <div class="container">
            <form class="contact__inner">
                <div class="contact_text">
                    <h2>Свяжитесь с нами</h2>
                    <p>Здесь вы можете оставить похвалу или жалобу, заявку на сотрудничество или просто излить душу ;)</p>
                </div>
                
                <div></div>

                <div class="form_item">
                    <label for="name"><h2>Имя</h2></label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form_item">
                    <label for="email"><h2>Почта</h2></label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form_item">
                    <label for="message"><h2>Что вы хотели сказать?</h2></label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                
                <button class="button button--snd">Отправить</button>
            </form>
        </div>
    </div>
</main>
